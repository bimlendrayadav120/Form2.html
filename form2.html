<!DOCTYPE html>
<html>
<head>
	<title>Working with forms</title>
</head>
<body>
	<form action="url" method="get">
		<h3>HTML Form Test</h3>
		Name : <input type="text" name="Name"><br><br>
		Address : <input type="text" name="Address"><br><br>
		Email : <input type="text" name="Email"><br><br>
		Gender : 
		<input type="radio" name="Gender" value="Male">Male
		<input type="radio" name="Gender" value="Female">Female<br><br>
		Hobbies : 
		<input type="checkbox" name="checksports" value="sports">Sports
		<input type="checkbox" name="checkmovies" value="movies">Movies
		<input type="checkbox" name="checktravelling" value="travelling">Travelling<br><br>
		<label>Country</label>
		<select name="country">
			<option value="c1">Nepal</option>
			<option value="c2">India</option>
			<option value="c3">USA</option>
		</select><br><br>
		Message 
		<textarea rows="15" cols="80"></textarea><br><br>
		<input type="submit" name="btnsubmit" value="Submit">
		<input type="reset" name="btnReset" value="Reset">
	</form>
</body>
</html>
